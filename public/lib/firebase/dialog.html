<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
</head>
<body>
<dialog id="firebase-menu">
    <button id="firebase-sign-up"  >Sign up</button>
    <button id="firebase-sign-in" >Sign In</button>
    <button id="firebase-sign-out" >Sign out</button>
</dialog>

<dialog id="sign-up">
    <form>
        <h3>Sign Up</h3>
        e-mail   <input id="sign-up-e-mail" type="email" autocomplete="email" /><br/>
        password <input id="sign-up-password" type="password" autocomplete="new-password" /><br/>
        <button id="sign-up-ok" >Ok</button> 
        <button id="sign-up-cancel" >Cancel</button>
    </form>
</dialog>

<dialog id="sign-in">
    <!-- <form> -->
        <h3>Sign In</h3>
        e-mail   <input id="sign-in-e-mail" type="email" autocomplete="email" /><br/>
        password <input id="sign-in-password" type="password" autocomplete="current-password" /><br/>
        <button id="sign-in-ok" >Ok</button> 
        <button id="sign-in-reset" >Reset</button>
        <button id="sign-in-cancel">Cancel</button>
    <!-- </form> -->
</dialog>

<dialog id="add-dbitem">
    <button id="add-folder">add folder</button><br/>
    <button id="add-doc">add document</button>
</dialog>

<dialog id="file-dlg">
    <div id="file-div" style="width: 640px; height: 640px; border-style: ridge;">
    </div>
</dialog>


</body>
</html>
